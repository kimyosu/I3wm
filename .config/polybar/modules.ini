[bar/mybar]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name% 
label-active-background = #81a1c1
label-active-underline = #8fbcbb
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1 

label-urgent = %name%
label-urgent-background = #bf616a
label-urgent-underline = #81a1c1
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = #616e88
label-empty-padding = 1



[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix-foreground = #81a1c1
format-volume = <label-volume>

label-volume = %{F#a3be8c}󰕾 %{F#ECEFF4}%percentage%%
label-muted =  %{F#a3be8c}󰖁 %{F#ECEFF4}muted


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format = <label-layout>

label-layout = %{F#ebcb8b}  %{F#ECEFF4}%layout%
label-layout-foreground = #ECEFF4

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = #81a1c1
label-indicator-background = #81a1c1

format-padding = 0
label-padding = 0
label-margin = 0


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-disconnected = %{F#81a1c1}%ifname% %{F#ECEFF4}disconnected


[module/wlan]
inherit = network-base
interface-type = wireless

label-connected = %{F#81a1c1}  %{F#ECEFF4}KimySysout


[module/date]
type = internal/date
interval = 1
format = <label>

date = %{F#b48ead}󰥔 %{F#ECEFF4}%H:%M %Y/%m/%d

label = %date%
label-foreground = #ECEFF4


[settings]
screenchange-reload = true
pseudo-transparency = true


[module/spotify]
type = custom/script
tail = true
interval = 1
format = %{F#a3be8c}  %{F#ECEFF4}<label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh


[module/spotify-prev]
type = custom/script
exec = echo %{F#81a1c1}󰒮
format = <label>
click-left = playerctl previous -p spotify


[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo %{F#81a1c1}
hook-1 = echo %{F#81a1c1}󰐎
initial = 1
click-left = playerctl play-pause -p spotify


[module/spotify-next]
type = custom/script
exec = echo %{F#81a1c1}󰒭
format = <label>
click-left = playerctl next -p spotify


[module/distro]
type = custom/script
exec = echo %{F#a3be8c}󰣭 %{F#ECEFF4}Mint
interval = 600

format = <label>

label = %output%
label-font = 2
label-foreground = #ECEFF4


[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95
label = %{F#81a1c1} %{F#ECEFF4}CPU: %percentage%%
format = <label>


format-padding = 0
label-padding = 0
label-margin = 0


[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95

label = %{F#81a1c1} %{F#ECEFF4}RAM: %percentage_used%%
format = <label>


[module/pornhub]
type = custom/script
exec = echo %{F#bf616a}X%{F#ECEFF4}vídeos %{F-}
click-left = firefox file:///home/andrew/media/Imagens/My/my.jpg &

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/scripts/cava.sh
format = <label>
format-font = 5
label = %output%
