type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name% 
label-active-background = #81a1c1

label-active-underline = #8fbcbb
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1 
label-urgent = %name%
label-urgent-background = #bf616a
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = #616e88
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-underline = #a3be8c
format-muted-underline = #bf616a

format-volume-prefix-foreground = #FFFFFF
format-volume = <label-volume>

label-volume = %{B#434c5e} %{F#a3be8c}󰕾 %percentage%% %{B-}
label-muted = %{B#434c5e} %{F#bf616a}󰖁 muted %{B-}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format-underline = #ebcb8b
format = <label-layout>
label-layout = %{B#3b4252} %{F#ebcb8b}  %layout% %{B}
label-layout-foreground = #FFFFFF

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = #FFFFFF
label-indicator-background = #FFFFFF

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#FFFFFF}%ifname% disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected-underline = #8fbcbb
label-connected = %{B#2e3440} %{F#8fbcbb}  KimySysout %{B-}

[module/date]
type = internal/date
interval = 1
format = <label>
format-underline = #b48ead
date = %{F} %{F#b48ead}󰥔 %H:%M %Y/%m/%d %{F-} 

label = %date%
label-foreground = #FFFFFF

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/spotify]
type = custom/script
tail = true
interval = 1
format =  %{F#FFFFFF}  %{F#FFFFFF}<label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo %{F#FFFFFF}󰒮
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo %{F#FFFFFF}
hook-1 = echo %{F#FFFFFF}󰐎
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo %{F#FFFFFF}󰒭
format = <label>
click-left = playerctl next -p spotify

[module/distro]
type = custom/script
exec = echo %{B#2e3440} %{F#81a1c1} Fedora %{B-}
interval = 600

format = <label>
format-underline = #5e81ac

label = %output%
label-font = 2
label-foreground = #FFFFFF

[module/pornhub]
type = custom/script
exec = echo %{F} %{F#bf616a}X%{F#FFFFFF}vídeos %{F-}
format-underline = #FFFFFF
click-left = firefox file:///home/andrew/media/Imagens/My/my.jpg &
format = <label>

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95

label = %{B#3b4252} %{F#81a1c1} CPU: %percentage%% %{B-}

format = <label>
format-underline = #81a1c1

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95

label = %{B#434c5e} %{F#88c0d0} RAM: %percentage_used%% %{B-}

format = <label>
format-underline = #88c0d0

[module/info-cava]
type = custom/script 
exec = ~/.config/polybar/scripts/cava.sh
tail = true
format = <label>
format-font = 5
label = %output%
label-foreground = #594751k
